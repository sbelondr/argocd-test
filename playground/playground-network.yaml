apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  ingressClassName: nginx
  rules:
    - host: playground.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: playground
              port:
                number: 80
